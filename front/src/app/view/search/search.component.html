<div class="container-fluid">
    <div class="row d-flex flex-col align-items-center">
        <div class="row bg-primary text-center">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="text-start p-2 text-white">Hospital management</h1>
                </div>
            </div>
        </div>
        @if(this.displayAlert){
            <div class="alert absolute-right" ngClass="alert-{{this.alertType}}"  role="alert">
                {{this.alertMessage}}
            </div>
        }
        <div class="my-10"></div>

        <div class="row justify-content-center col-xl-4 col-md-12 my-2 text-center">
            <h1 class="display-6">
                Rechercher un hopital
            </h1>
        </div>
        <div class="col-6">
            <div class="row">
                <autocomplete-search [datas]="specializations" placeholder="Quelle spécialisation ?"
                    label="Quelle spécialisation ?"
                    (handleSearchHospitalChange)="onSelectSpe($event)"></autocomplete-search>
            </div>
            <div class="row">
                <autocomplete-search [datas]="hospitalsName" placeholder="A proximité de ..." label="A proximité de ..."
                    (handleSearchHospitalChange)="onSearchByHospital($event)"></autocomplete-search>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary my-4" (click)="searchHospital()">
                    Rechercher
                </button>
            </div>

            @if(this.hospitalFound != null){

            @if(this.hospitalFound === ""){
            <div class="pb-2">
                <div class="display-6 text-center">:(</div>
                <div class="text-center">
                    {{this.hospitalFoundMessage}}
                    <!-- La spécialisation {{this.speChoose}} n'a pas été trouvé pour l'hopital de {{this.hospitalChoose}} -->
                </div>
            </div>
            }@else{
            <div class="pb-2">
                <div class="d-flex flex-row">
                    <div class="display-6 text-center">{{this.hospitalFoundMessage}}</div>
                    <div class="flex-1">
                        <button type="button" class="btn btn-success bg-success px-4" (click)="reserverPlace()">Réserver une place</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <img src="https://placehold.co/600x400" alt="Photo of hospital">
                </div>
            </div>
            }

            }
        </div>
    </div>
</div>
